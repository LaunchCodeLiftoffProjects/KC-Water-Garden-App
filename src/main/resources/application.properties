spring.datasource.url=jdbc:mysql://localhost:3306/Water_Garden?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=Water_Garden
spring.datasource.password=Water_Garden
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = false
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=600KB
spring.servlet.multipart.max-request-size=600KB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}