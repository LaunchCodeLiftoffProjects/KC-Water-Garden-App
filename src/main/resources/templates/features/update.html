<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="fragments :: page-header"></div>

<h3 th:text="${'Update Feature ' + {featureId}}"></h3>

<form method="POST" th:action="@{/admin/features/update}">
    <input type="hidden" th:name="featureId" th:value="${featureId}" />
    <div class="form-group">
        <label th:for="name">Feature Name</label>
        <input class="form-control" th:field="${feature.name}" />
        <span th:errors="${feature.name}" class="error"></span>
    </div>
    <button type="submit" class="btn btn-warning">Update</button>
    <a class="btn btn-secondary" th:href="@{/admin/features/}" style="margin-right:10px;">Cancel</a>
</form>

<div th:replace="fragments :: footer-spacer"></div>
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
