<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <form method="post" th:action="@{/admin/features/add}">

    <div class="form-group">
        <label th:for="name">Feature Name</label>
        <input class="form-control" th:field="${feature.name}" />
        <span th:errors="${feature.name}" class="error"></span>
    </div>

    <input type="submit" class="btn btn-success" value="Add Feature"/>

    </form>

<footer th:replace="fragments :: footer"></footer>

</div>

</body>
</html>
