<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <head th:replace="fragments :: head">
</head>
<body class="gardens">
<div th:replace="fragments :: page-header"></div>

<div style="max-width: 85%; " class="container body-content">
    <div class = "row justify-content-center">
        <h1 th:text="${garden.name}"></h1>
    </div>
    <div class = "row grid-row individual-content">
        <div class="col" >
            <img class = "individual-image" th:src="@{${'/user/garden/list/' + garden.id}}" alt = "Water Garden Photo"/>
        </div>
        <div class="col-8">
            <p style="margin-bottom: 0"><strong>About our garden...</strong></p>
            <p th:text="${garden.description}"></p>
            <h4>Features </h4>
            <hr>
            <ul th:each="feature : ${garden.features}">
                <li th:text="${feature.name}">Feature Text</li>
            </ul>
            <h4>Address</h4>
            <hr>
            <p th:text="${garden.address}"></p>
            <h4>Owner </h4>
            <hr>
            <p th:text="${garden.owner.name}"></p>
        </div>
    </div>
    <div class = "row  justify-content-center">
        <a th:href="@{/user/gardens/list}">Return to Water Gardens</a>
    </div>
</div>

</body>
</html>
