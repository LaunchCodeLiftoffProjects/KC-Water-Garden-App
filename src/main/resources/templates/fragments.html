<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kansas City Water Garden Tours</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/normalize.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles.css}" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="page-header">
    <nav class="navbar navbar-expand-sm bg-success navbar-dark navbar-fixed-top">
        <!-- Logo -->
        <img th:src="@{/images/logo.jpg}" alt="Logo" style="width:40px;">

        <!-- adds button for Nav Links when Navbar collapses (because screen size is small) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link home-link" th:href="@{/}">Home</a>
                <a class="nav-link list-link" th:href="@{/user/gardens/list}" sec:authorize="isAuthenticated()">Water Gardens</a>
                <a class="nav-link map-link" th:href="@{/user/map}" sec:authorize="isAuthenticated()">Map</a>
                <a class="nav-link admin-link" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                <a class="nav-link login-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Log In</a>
                <a class="nav-link register-link" th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
                <form th:action="@{/logout}" method="post" name="logoutForm"></form>
                <a class="nav-link" href="#" sec:authorize="isAuthenticated()"  onclick="document.logoutForm.submit()">Log Out</a>
            </div>
        </div>
    </nav>
</div>

<footer th:fragment="footer" align="center">
    <a href="https://www.kcwatergarden.com/">
        <img class="footerLinkPicture" alt="WGSGKC" src="http://www.kcwatergarden.com/wp-content/uploads/2012/08/logo-90p2.jpg">
    </a>
    <a href="https://www.launchcode.org/">
        <img class="footerLinkPicture" alt="LaunchCode" src="https://www.launchcode.org/assets/dabomb-2080d6e23ef41463553f203daaa15991fd4c812676d0b098243b4941fcf4b57f.svg">
    </a>
</footer>
</body>

</html>
