<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="fragments :: page-header"></div>

    <h2 th:text="${title}">Update User></h2>
    <h4 th:text="${errorMsg}" th:if="${errorStatus}"></h4>

    <form method="POST" th:action="@{/admin/users/update}" th:object="${user}">
        <input type="hidden" th:name="userId" th:value="${user.id}" >
        <div class="form-group">
            <label th:for="fname">User First Name</label>
            <input class="form-control" th:field="${user.fname}" th:placeholder="${user.fname}"/>
            <span th:errors="${user.fname}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="lname">User Last Name</label>
            <input class="form-control" th:field="${user.lname}" th:placeholder="${user.lname}" />
            <span th:errors="${user.lname}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="username">Username</label>
            <input class="form-control" th:field="${user.username}" th:placeholder="${user.username}"/>
            <span th:errors="${user.username}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="role">Role</label>
            <input class="form-control" th:field="${user.role}" th:placeholder="${user.role}"/>
            <span th:errors="${user.role}" class="error"></span>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <a class="btn btn-secondary" th:href="@{/admin/users/list}" style="margin-right:10px;">Cancel</a>
    </form>

    <div th:replace="fragments :: footer-spacer"></div>
    <footer th:replace="fragments :: footer"></footer>

</body>
</html>
